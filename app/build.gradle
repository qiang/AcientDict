apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    /**
     * 设置一些默认属性，其可用属性是buildTypes和ProductFlavors之和
     */
    defaultConfig {
        applicationId "com.adorkable.acientdict"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.1"
        // dex突破65535的限制
        multiDexEnabled true

    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/res']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['src/main/assets']
            jniLibs.srcDirs = ['libs']
            res.exclude '*.sh'
            res.exclude '*.rb'
            res.exclude '*.script'
            res.exclude '*.bak'
            resources.exclude { '*.sh' }
        }
    }

    signingConfigs {
        release {
            storeFile file("adorkable.jks")
            storePassword "adorkable"
            keyAlias "adorkable_alias"
            keyPassword "adorkable"
        }
        debug {

        }
    }

    buildTypes {
        debug {
            debuggable true
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            signingConfig signingConfigs.release
        }
        release {
            //生成的APK是否支持调试本地代码
            jniDebuggable false
            //不可调试
            debuggable false
            //启用混淆
            minifyEnabled true
            //对APK包执行ZIP对齐优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // 输出apk名称为Release_V1.0_wandoujia.apk
                        def fileName = "Release_V${defaultConfig.versionName}_${variant.productFlavors[0].name}.apk"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
    }

